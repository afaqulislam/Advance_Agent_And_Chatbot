chainlit: 2.4.1

# Interface settings
ui:
  name: "Advance Agent Using Chainlit"
  description: "A Advance Question Answering Stateful chatbot with GitHub and Google authentication built with Python, UV, and Chainlit."

# Message settings
default_expand_messages: true

# Auth settings
auth:
  required: true
  providers:
    - github
    - google

# OAuth Configuration
oauth_providers:
  github:
    client_id: ${CHAINLIT_AUTH_OAUTH_CLIENT_ID}
    client_secret: ${CHAINLIT_AUTH_OAUTH_CLIENT_SECRET}
  google:
    client_id: ${OAUTH_GOOGLE_CLIENT_ID}
    client_secret: ${OAUTH_GOOGLE_CLIENT_SECRET}
